<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI -Neumorphism </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="iphone-x">
            <div class="screen">
                <div class="notch">
                    <div class="sound"></div>
                    <div class="camera"></div>
                </div>
                <div class="time" id="time">

                </div>
                <div class="battery">
                    <i class="fa fa-battery-full"></i>
                </div>
                <div class="wifi">
                    <i class="fa fa-wifi"></i>
                </div>

                <div class="top-nav"></div>

                <form class="calculator container">
                    <input type="text" placeholder="0" name="displayResult" class="area" />

                    <div class="key container" id="keyBoard">

                        <div class="first-col"></div>

                        <div class="second-col">
                            <div class="button">
                                <button type="button" name="" value="AC" class="btn-work" id="c">AC
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="7" id="num">
                                    7
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="4" id="num">
                                    4
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="1" id="num">
                                    1
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="0" id="num">
                                    0
                                </button>
                            </div>
                        </div>
                        <div class="third-col">
                            <div class="button">
                                <button type="button" name="" value="DEL" class="btn-work" id="c">
                                    DEL
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="8" id="num">
                                    8
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="5" id="num">
                                    5
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="2" id="num">
                                    2
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="." class="btn-work" id="num">
                                    .
                                </button>
                            </div>
                        </div>
                        <div class="fourth-col">
                            <div class="button">
                                <button type="button" name="" value="%" class="btn-work" id="c"><i class="fa fa-percent"></i>
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="9" id="num">
                                    9
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="6" id="num">
                                    6
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="3" id="num">
                                    3
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="=" class="btn-work" id="num"><i class="fa-solid fa-equals"></i>
                                </button>
                            </div>
                        </div>
                        <div class="fifth-col">
                            <div class="button">
                                <button type="button" name="" value="/" class="btn-work" id="eql"><i class="fa fa-divide"></i>
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="*" class="btn-work" id="eql"><i class="fa fa-times"></i>
                                </button>
                            </div>
                            <div class="button">
                                <button type="button" name="" value="-" class="btn-work" id="eql"><i class="fa fa-minus"></i>
                                </button>
                            </div>

                            <div class="button">
                                <button type="button" name="" value="+" class="btn-equal" id="eql">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <div class="menu"><i class='bx bx-menu-alt-left'></i></div>
                        <div class="home"><i class='bx bx-home-alt-2'></i></div>
                        <div class="back"><i class='bx bx-arrow-back'></i></div>

                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="drak-light">
        <i class="bx bx-moon moon"></i>
        <i class="bx bx-sun sun"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
